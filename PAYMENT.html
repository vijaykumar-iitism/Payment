<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <p>Required forms are filled by *</p>
        <h2>Contact information</h2>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <P>
            Male *<input type="radio" name="Gender" id="Male" required>
            Female *<input type="radio" name="Gender" id="Female" required>
            

        </P>
        </fieldset>
        <p>
            Address <textarea name="address" id="address" cols="150" rows="8"></textarea>
        </p>
        <p>
            Email : *<input type="email" name="email" id="email" required>
        </p>
        <p>
            Pincode : <input type="number" name="pincode" id="picode">
        </p>
        <h2>Payment information</h2>
        <p>
            Card type:
            *<select name="card_type" id="card_type" required>
                <option value="">--Select a card type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select>

        </p>
        <p>
            Card Number: *<input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Card expiry date : *<input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
                CVV *<input type="password" name="cvv" id="cvv" required>
        </p>
        <p>
            <input type="submit" value="Pay Now"> <input type="reset" value="Reset">
        </p>
    
</body>
</html>
